{% extends 'base.html' %}
{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .chat-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        height: 90vh;
    }

    .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 15px 15px 0 0;
        text-align: center;
    }

    .chat-header h1 {
        font-size: 1.8rem;
        font-weight: 700;
    }

    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .message {
        display: flex;
        margin-bottom: 10px;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 12px;
        word-wrap: break-word;
        line-height: 1.4;
    }

    .message-user {
        justify-content: flex-start;
    }

    .message-user .message-bubble {
        background: #f0f0f0;
        color: #333;
        border-bottom-left-radius: 4px;
    }

    .message-username {
        font-weight: 600;
        font-size: 0.9rem;
        color: #667eea;
        margin-bottom: 4px;
    }

    .no-messages {
        text-align: center;
        color: #999;
        padding: 40px 20px;
        font-size: 1.1rem;
    }

    .chat-form {
        padding: 20px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
    }

    .chat-form form {
        display: flex;
        gap: 10px;
        width: 100%;
    }

    .chat-form textarea {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 0.95rem;
        resize: none;
        transition: border-color 0.3s ease;
    }

    .chat-form textarea:focus {
        outline: none;
        border-color: #667eea;
    }

    .chat-form button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .chat-form button:hover {
        opacity: 0.9;
    }

    .chat-form button:active {
        transform: scale(0.98);
    }

    label {
        display: none;
    }
</style>

<div class="chat-container">
    <div class="chat-header">
        <h1>ðŸ’¬ Chat</h1>
    </div>

    <div class="messages-container">
        {% for m in messages %}
            <div class="message message-user">
                <div>
                    <div class="message-username">{{ m.user.username }}</div>
                    <div class="message-bubble">{{ m.message }}</div>
                </div>
            </div>
        {% empty %}
            <div class="no-messages">
                <p>No messages yet. Start the conversation! ðŸ‘‹</p>
            </div>
        {% endfor %}
    </div>

    <div class="chat-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>
    </div>
</div>

{% endblock %}
